<div>
  <ejs-grid [dataSource]="data" [editSettings]="editSettings" [toolbar]="toolbar" height="273px"
    (actionBegin)='actionBegin($event)' (dataStateChange)='dataStateChange($event)'>
    <e-columns>
      <e-column field="id" headerText="Patient ID" textAlign="Right" isPrimaryKey="true" width="100"></e-column>
      <e-column field="name" headerText="Name" width="120"></e-column>
      <e-column field="project" headerText="Project" width="120"></e-column>
      <e-column field="archive" headerText="Archive" editType="dropdownedit" [edit]="ddParams" width="150">
      </e-column>
      <e-column field="attachment" headerText="File" width="150">
      </e-column>
    </e-columns>
  </ejs-grid>

  <div id="ej2Toast" #toast></div>
</div>
